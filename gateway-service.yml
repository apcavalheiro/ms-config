server:
  port: 8080

  servlet:
    context-path: /gateway

eureka:
  instance:
    prefer-ip-address: true
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

zuul:
  sensitive-headers: Cookie
